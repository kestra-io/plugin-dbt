name: Container Image Packages

on:
  push:
    paths:
      - dockerfiles/*
    branches:
      - master
  workflow_dispatch:
    inputs:
      dbt_version:
        description: 'Pin dbt version to install in built images (optional). Example: 1.9.1'
        required: false
        default: ''

jobs:
  changes:
    name: Dockerfile changes
    runs-on: ubuntu-latest
    outputs:
      dockerfiles: ${{ steps.filter.outputs.dockerfiles_files }}
      dockerfiles_changed: ${{ steps.filter.outputs.dockerfiles }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          list-files: json
          filters: |
            dockerfiles:
              - added|modified: 'dockerfiles/*.Dockerfile'
      - name: Generate Markdown Summary
        run: |
          echo New/modified Dockerfiles: ${{ steps.filter.outputs.dockerfiles_files }} >> $GITHUB_STEP_SUMMARY

  ghcr:
    needs: [changes]
    if: ${{ needs.changes.outputs.dockerfiles_changed == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image: ${{ fromJson(needs.changes.outputs.dockerfiles) }}
    env:
      DBT_VERSION: ${{ github.event.inputs.dbt_version }}
    steps:
      - name: checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: GHCR Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: image-tag  # example output: "ghcr.io/kestra-io/pydata:latest"
        run: |
          export IMAGE=$(basename ${{ matrix.image }} .Dockerfile)
          if [ -n "$DBT_VERSION" ]; then
            TAG="dbt-$DBT_VERSION"
          else
            TAG="latest"
          fi
          echo "image_url=ghcr.io/kestra-io/$IMAGE:$TAG" >> $GITHUB_OUTPUT
          echo "file=${{ matrix.image }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: DBT_VERSION=${{ env.DBT_VERSION }}
          tags: ${{ steps.image-tag.outputs.image_url }}
          file: ${{ steps.image-tag.outputs.file }}
          platforms: linux/amd64,linux/arm64
